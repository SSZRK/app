<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekran ładowania</title>
    <style>
        /* Ciemny motyw dla całego ekranu */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            user-select: none;
            pointer-events: none;
        }

        /* Kontener dla ekranu ładowania */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Stylizacja ikony/logo */
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        /* Stylizacja i animacja ikony ładowania */
        .loader {
            border: 6px solid #2e2e2e;
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        /* Animacja obracania się ładowarki */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tekst ładowania */
        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            color: #aaaaaa;
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function (e){
            e.preventDefault();
        }, false);
    </script>
</head>
<body>
<!-- Kontener ekranu ładowania -->
<div class="loading-container">
    <!-- Logo aplikacji -->
    <img src="./icon-full.png" alt="Logo aplikacji" class="logo">

    <!-- Obracająca się ikona ładowania -->
    <div class="loader"></div>

    <!-- Tekst ładowania -->
    <div class="loading-text">Ładowanie aplikacji...</div>
</div>
</body>
</html>
